<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Todo List</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2 class="text-center">My Todo List</h2>

<!-- Add Todo -->
<form method="post" action="/todos" class="d-flex mb-4">
    <input type="text" name="task" class="form-control me-2" placeholder="Enter a new task" required>
    <button type="submit" class="btn btn-primary">Add</button>
</form>

<!-- Todo Table -->
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Task</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="todo : ${todos}">
            <td th:text="${todo.task}"></td>
            <td>
                <span th:text="${todo.completed ? 'Completed' : 'Pending'}"></span>
            </td>
            <td>
                <!-- Toggle complete -->
                <form th:action="@{'/todos/' + ${todo.id} + '/toggle'}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-sm btn-warning">Toggle</button>
                </form>
                <!-- Delete -->
                <form th:action="@{'/todos/' + ${todo.id} + '/delete'}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                </form>
            </td>
        </tr>
    </tbody>
</table>

<a href="/auth/login" class="btn btn-secondary mt-3">Logout</a>

</body>
</html>
